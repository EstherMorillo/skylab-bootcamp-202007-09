<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details!</h2>
    <div><span>id:</span>{{ hero.id }}</div>
    <div>
        <span>name: </span>
        <input type="text" 
        value="{{hero.name}}"
        [(ngModel)] = "hero.name"
        >
    </div>
    <button (click)="onSave($event)">SAVE</button>
</div>
<p *ngIf="!hero">There is no data!</p>
